
<div style="padding-top: 4rem">
<section ng-show="data">

    <div class="row">

        <div class="col-md-4 movie"
             ng-repeat="movie in data | orderBy:'-id'" >

            <img src="{{movie.thumbImage}}"/>
            <p>
                {{movie.title}}
            </p>

        </div>
    </div>


</section>
</div>
