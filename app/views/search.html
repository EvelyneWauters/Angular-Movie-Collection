
<section style="padding-top: 4rem">
    <form class="form-horizontal" name="searchForm" novalidate ng-submit="searchMovie(title)">
        <div class="form-group">

            <label class="col-md-2">
            <p>{{message}}</p>
            </label>

            <div class="col-md-10">
                <input name="txtTitle" type="text" class="form-control" placeholder="title"
                       required ng-model="title" ng-minlength="2"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-block">
                    Search
                </button>
            </div>
        </div>
    </form>
</section>




<section ng-show="results">
    <h2>Search Results</h2>

    <div class="row">
        <div class="col-md-4" ng-click="selectMovie(movie.id)" ng-repeat="movie in results">
            <img src="{{movie.posterPath}}"/>
            <p>
                <!--{{movie.title}}-->

                <button class="btn btn-primary" ng-click="addMovie(movie.id)">
                    Add to collection!
                </button>

            </p>

        </div>
    </div>



</section>
